<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8">
<title>お問い合わせフォーム</title>
<link rel="stylesheet" href="contactForm.css">
<script type="text/javascript" src="contact.js"></script>

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
	
<!-- Import Materialize CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

<!-- Import Font Wesome -->
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
	rel="stylesheet" />
	
 <link rel="stylesheet" th:href="@{/css/common.css}" />
<link rel="stylesheet" th:href="@{/css/header.css}" />
<link rel="stylesheet" th:href="@{/css/footer.css}" />
<link rel="stylesheet" th:href="@{/css/register_admin.css}" />
<link rel="stylesheet" th:href="@{/css/login.css}" />
<link rel="stylesheet" th:href="@{/css/item_list.css}" />
<link rel="stylesheet" th:href="@{/css/item_detail.css}" />
<link rel="stylesheet" th:href="@{/css/cart_list.css}" />
<link rel="stylesheet" th:href="@{/css/order_confirm.css}" />
<link rel="stylesheet" th:href="@{/css/order_finished.css}" />
<link rel="stylesheet" th:href="@{/css/responsive.css}" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ラクラクトイお問合せフォーム</title>
</head>
<body>
 <header>
 	<div class="container">
		<div class="header">
			<div class="header-left">
				<a th:href="@{/}"> <img class="logo"
					th:src="@{/img_toy/header_logo.png}" />
				</a>
			</div>
			<div class="header-right">
				<a th:href="@{/}">商品一覧</a> 
				<a th:href="@{/insertUser/toInsert}">会員登録</a> 
				<a th:href="@{/shopCart/showCartList}"><i class="fas fa-shopping-cart"></i>カート</a> <span sec:authorize="!isAuthenticated()"><a
						th:href="@{/login/}">ログイン</a></span> <span
						sec:authorize="isAuthenticated()"><a th:href="@{/logout}">ログアウト</a></span>
				<a th:href="@{/contact/InsertContact}">お問合わせ</a>
			</div>
		</div>
	</div>
 </header>
    <form 
    method="post" 
    name="form" 
    th:action="@{/contact/insertC}"
    th:object="${insertContactForm}">
    
    <div class="top-wrapper">
      <div class="container">
        <div class="row contact-page">
        <h2 class="contact-title">お問い合わせ 内容入力画面</h2>
        <p>お問い合わせ内容をご入力の上、「確認画面へ」ボタンをクリックしてください。</p>
          <div th:errors="*{name}" style="color:red" class="error-messages"></div>
          <div class="row"> 
            <div class="input-field col s6">
            <label>お名前<span>必須</span></label>
              <input id="name"
              type="text" 
              class="validate" 
              placeholder="例）山田太郎" 
              th:field="*{name}"
              th:errorclass="error-input"
              >
         	  </div>
          </div>
          
            <div class="error-messages" th:errors="*{fullName}" style="color:red" ></div>
            <div class="row"> 
            <label>ふりがな<span>必須</span></label>
               <input id="fullName"
               type="text" 
               class="validate" 
               name="furigana" 
               placeholder="例）やまだたろう" 
               th:field="*{fullName}"
               th:errorclass="error-input"
               >
            </div>
            
            <div class="error-messages" th:errors="*{mailAddress}" style="color:red"> </div>
              <div class="row">
              <label>メールアドレス<span>必須</span></label>
              <div class="input-field col s12">
                <input id="mailAddress"
                type="text" 
                class="validate" 
                name="email" 
                placeholder="例）guest@gmail.com" 
                th:field="*{mailAddress}"
                th:errorclass="error-input"
                >
           	  </div>
            </div>
            <div class="error-messages" th:errors="*{telePhone}" style="color:red">電話番号はXXXX-XXXX-XXXXの形式で入力してください。</div>
              <div class="row">
              <label>電話番号<span>必須</span></label>
               <div class="input-field col s12">
                 <input id="telePhone" 
                 class="validate" 
                 type="text"
                 name="telePhone" 
                 placeholder="例）090-1234-5678" 
                 th:field="*{telePhone}">
              </div>
            </div>
           <div class="error-messages" th:errors="*{gender}" style="color:red">性別は必ず入力してください。</div>
            <div class="row">
             <div class="input-field col s12">
            <div>
              <label>
                <input id="gender" 
                class="validate" 
                name="gender" 
                type="radio" 
                value="男"
                checked="checked"/>
              　　<span>男</span>
              </label>
              <label>
                <input id="gender"
                 class="validate" 
                 name="gender" 
                 type="radio" 
                 value="女"/>
                <span>女性</span>
              </label>
            </div>
            </div>
            <div class="error-messages" th:errors="*{inquiryDetails}" style="color:red">お問合せは必ず入力してください。</div>
             <label>お問合せ内容<span>必須</span></label>
             <div class="input-field col s12"> 
                <textarea id="contact" 
                class="validate" 
                name="content" 
                rows="50" cols="50" 
                placeholder="お問合せ内容を入力"
                th:field="*{inquiryDetails}">
                </textarea>
     		 </div>
      </div>
   </div>
   </div>
      <!-- end container-->
    </div>
   <div class="row contactForm-btn">  
     <button class="btn btn-primary" type="submit"><span>送信してお問合せ確認画面へ<i class="material-icons right">done</i></span></button>
   </div> 
   </form>
<footer>
   <div class="container">
     <img th:src="@{/img_toy/header_logo.png}" />
     <p>楽しいおもちゃをあなたにお届け！</p>
   </div>
</footer>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
 <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</body>
</html>
